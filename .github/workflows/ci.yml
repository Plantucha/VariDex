name: VariDex CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    name: Code Quality Checks
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black mypy pytest pytest-cov
        pip install -r requirements.txt
    
    - name: Check Black formatting
      run: |
        black --check varidex/ examples/
        
    - name: Run mypy (non-blocking)
      continue-on-error: true
      run: |
        mypy varidex/ --ignore-missing-imports --no-strict-optional | tee mypy_output.txt
        
  test:
    runs-on: ubuntu-latest
    name: Test Suite
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov typeguard hypothesis
        pip install -r requirements.txt
        
    - name: Run tests with coverage
      run: |
        pytest --cov=varidex --cov-report=xml --cov-report=term -v
        
    - name: Check test pass rate
      run: |
        # Extract pass rate from pytest output
        pytest --tb=no -q | tee test_summary.txt
        
    - name: Upload coverage to Codecov (optional)
      if: success()
      uses: codecov/codecov-action@v3
      continue-on-error: true
      with:
        file: ./coverage.xml
        
  build:
    runs-on: ubuntu-latest
    name: Build Package
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        
    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build twine
        
    - name: Build package
      run: |
        python -m build
        
    - name: Check package
      run: |
        twine check dist/*
