name: Enhanced CI/CD Pipeline

on:
  push:
    branches: [main, develop, feature/*]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  PYTHON_VERSION_DEFAULT: "3.12"
  MIN_COVERAGE: 90

jobs:
  # Code Quality Checks - Fast feedback
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION_DEFAULT }}
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black mypy flake8 pylint isort
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          
      - name: Check Black formatting
        run: |
          black --check --diff varidex/ tests/
          echo "‚úì All code is Black-formatted (PEP 8 compliant)"
          
      - name: Check import sorting
        run: |
          isort --check-only --diff varidex/ tests/
          
      - name: Run Flake8
        run: |
          flake8 varidex/ tests/ --max-line-length=88 --extend-ignore=E203,W503
          
      - name: Run mypy type checking
        continue-on-error: true
        run: |
          mypy varidex/ --config-file=mypy.ini | tee mypy-report.txt
          
      - name: Upload type checking report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mypy-report
          path: mypy-report.txt
          retention-days: 30

  # Security Scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION_DEFAULT }}
          cache: 'pip'
          
      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety detect-secrets
          
      - name: Run Bandit security linter
        continue-on-error: true
        run: |
          bandit -r varidex/ -f json -o bandit-report.json
          bandit -r varidex/ -f txt
          
      - name: Check dependencies for vulnerabilities
        continue-on-error: true
        run: |
          safety check --json > safety-report.json || true
          safety check || true
          
      - name: Detect secrets
        run: |
          detect-secrets scan --baseline .secrets.baseline
          
      - name: Upload security reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json
          retention-days: 30

  # Matrix Testing - Multiple Python Versions
  test:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.10", "3.11", "3.12"]
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -r requirements-test.txt
          
      - name: Run unit tests
        run: |
          pytest tests/ \
            --cov=varidex \
            --cov-report=xml \
            --cov-report=term \
            --cov-report=html \
            --junitxml=junit-${{ matrix.python-version }}.xml \
            -v \
            --tb=short
          
      - name: Check coverage threshold
        run: |
          coverage report --fail-under=${{ env.MIN_COVERAGE }}
          
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: python-${{ matrix.python-version }}
          name: Python-${{ matrix.python-version }}
          fail_ci_if_error: false
          
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.python-version }}
          path: |
            junit-${{ matrix.python-version }}.xml
            htmlcov/
          retention-days: 30
          
      - name: Generate coverage badge
        if: matrix.python-version == env.PYTHON_VERSION_DEFAULT
        run: |
          coverage report | grep TOTAL | awk '{print "Coverage: " $NF}'

  # Integration & E2E Tests
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [code-quality]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION_DEFAULT }}
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -r requirements-test.txt
          
      - name: Run integration tests
        run: |
          pytest tests/test_integration_e2e.py -v --tb=short
          
      - name: Run pipeline validation tests
        run: |
          pytest tests/test_pipeline_validators.py -v --tb=short

  # Build & Package Validation
  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION_DEFAULT }}
          cache: 'pip'
          
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine check-wheel-contents
          
      - name: Build distribution packages
        run: |
          python -m build
          ls -lh dist/
          
      - name: Check package metadata
        run: |
          twine check dist/*
          
      - name: Validate wheel contents
        run: |
          check-wheel-contents dist/*.whl
          
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-packages
          path: dist/
          retention-days: 30

  # Documentation Build Test
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION_DEFAULT }}
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-docs.txt
          
      - name: Check docs for broken links
        continue-on-error: true
        run: |
          if [ -d "docs/" ]; then
            echo "Documentation directory found"
            # Add sphinx-build or mkdocs commands here when ready
          else
            echo "No docs directory yet - skipping"
          fi
          
      - name: Validate README
        run: |
          python -c "import re; content=open('README.md').read(); assert len(content)>1000, 'README too short'"
          echo "‚úì README.md is comprehensive"

  # Performance Benchmarking (Optional)
  performance:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION_DEFAULT }}
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest-benchmark
          
      - name: Run performance benchmarks
        continue-on-error: true
        run: |
          echo "Performance benchmarking placeholder"
          echo "Add pytest-benchmark tests when ready"

  # Final Status Check
  ci-success:
    name: CI Pipeline Success
    runs-on: ubuntu-latest
    needs: [code-quality, security, test, integration-tests, build, docs]
    if: always()
    
    steps:
      - name: Check all jobs status
        run: |
          echo "Code Quality: ${{ needs.code-quality.result }}"
          echo "Security: ${{ needs.security.result }}"
          echo "Tests: ${{ needs.test.result }}"
          echo "Integration: ${{ needs.integration-tests.result }}"
          echo "Build: ${{ needs.build.result }}"
          echo "Docs: ${{ needs.docs.result }}"
          
          if [ "${{ needs.code-quality.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.integration-tests.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ]; then
            echo "‚ùå CI Pipeline Failed"
            exit 1
          fi
          
          echo "‚úÖ CI Pipeline Passed - All checks successful"
          echo "üì¶ Build artifacts ready for deployment"
          echo "‚ö†Ô∏è  Status: DEVELOPMENT (Not for production use)"
