name: Security Scanning

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run every Monday at 00:00 UTC
    - cron: '0 0 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  pull-requests: read

jobs:
  # ==================== CODEQL ANALYSIS ====================
  codeql:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: python
        queries: +security-and-quality
    
    - name: Autobuild
      uses: github/codeql-action/autobuild@v3
    
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:python"

  # ==================== DEPENDENCY REVIEW ====================
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Dependency Review
      uses: actions/dependency-review-action@v4
      with:
        fail-on-severity: moderate
        deny-licenses: GPL-2.0, GPL-3.0

  # ==================== VULNERABILITY SCANNING ====================
  vulnerability-scan:
    name: Vulnerability Scanning
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit pip-audit
        pip install -e .
    
    - name: Run Safety check
      run: |
        echo "ğŸ”’ Checking for known vulnerabilities in dependencies..."
        pip freeze | safety check --stdin --json > safety-report.json || true
        pip freeze | safety check --stdin || true
    
    - name: Run pip-audit
      run: |
        echo "ğŸ” Auditing Python packages..."
        pip-audit --desc || true
    
    - name: Run Bandit security linter
      run: |
        echo "ğŸ›¡ï¸ Running Bandit security analysis..."
        bandit -r varidex/ -f json -o bandit-report.json -ll || true
        bandit -r varidex/ -ll
    
    - name: Upload security reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: |
          safety-report.json
          bandit-report.json
        retention-days: 90

  # ==================== LICENSE COMPLIANCE ====================
  license-check:
    name: License Compliance
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pip-licenses
        pip install -e .
    
    - name: Check dependency licenses
      run: |
        echo "ğŸ“œ Checking dependency licenses..."
        pip-licenses --format=markdown --output-file=licenses.md
        cat licenses.md
    
    - name: Upload license report
      uses: actions/upload-artifact@v4
      with:
        name: license-report
        path: licenses.md
        retention-days: 30

  # ==================== SECRET SCANNING ====================
  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Install detect-secrets
      run: |
        pip install detect-secrets
    
    - name: Run detect-secrets
      run: |
        echo "ğŸ” Scanning for accidentally committed secrets..."
        detect-secrets scan --all-files --force-use-all-plugins > .secrets.baseline || true
    
    - name: Check for secrets
      run: |
        if [ -s .secrets.baseline ]; then
          echo "âš ï¸ Potential secrets detected!"
          cat .secrets.baseline
          # Don't fail the build, but warn
        else
          echo "âœ… No secrets detected"
        fi

  # ==================== SECURITY SUMMARY ====================
  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [codeql, vulnerability-scan, license-check, secret-scan]
    if: always()
    
    steps:
    - name: Security scan summary
      run: |
        echo "ğŸ›¡ï¸ ===================================="
        echo "ğŸ›¡ï¸ SECURITY SCANNING COMPLETE"
        echo "ğŸ›¡ï¸ ===================================="
        echo "ğŸ“Š Results:"
        echo "  - CodeQL Analysis: ${{ needs.codeql.result }}"
        echo "  - Vulnerability Scan: ${{ needs.vulnerability-scan.result }}"
        echo "  - License Check: ${{ needs.license-check.result }}"
        echo "  - Secret Scan: ${{ needs.secret-scan.result }}"
        echo "ğŸ›¡ï¸ ===================================="
