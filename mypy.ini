[mypy]
# Global mypy configuration for VariDex project
# Version: 1.0
# Date: 2026-01-23

# Strict mode settings
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False  # Set to True once all files have hints
check_untyped_defs = True

# Import discovery
namespace_packages = True
explicit_package_bases = True

# Warnings
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True

# Error messages
show_error_context = True
show_column_numbers = True
show_error_codes = True
pretty = True

# Strictness (incremental adoption)
strict_optional = True
strict_equality = True

# Allow gradual typing
allow_redefinition = True

# Third-party libraries without stubs
[mypy-pandas.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-setuptools.*]
ignore_missing_imports = True

# Per-module configuration
# Core modules - strictest settings
[mypy-varidex.core.classifier.*]
disallow_untyped_defs = True

[mypy-varidex.core.models]
disallow_untyped_defs = True

[mypy-varidex.core.services.*]
disallow_untyped_defs = True

# Pipeline orchestrator
[mypy-varidex.pipeline.orchestrator]
disallow_untyped_defs = True

# Allow more flexibility in I/O and utilities
[mypy-varidex.io.*]
disallow_untyped_defs = False

[mypy-varidex.utils.*]
disallow_untyped_defs = False

# Reports can be less strict
[mypy-varidex.reports.*]
disallow_untyped_defs = False
