# mypy configuration for VariDex v7.0.3
# Development-friendly type checking

[mypy]
python_version = 3.9
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False
disallow_untyped_decorators = False
no_implicit_optional = False
warn_redundant_casts = False
warn_unused_ignores = False
warn_no_return = False
warn_unreachable = False
strict_equality = False
ignore_missing_imports = True
allow_untyped_calls = True
allow_untyped_defs = True
allow_incomplete_defs = True
allow_untyped_decorators = True

# Per-module options
[mypy-tests.*]
ignore_errors = True

[mypy-varidex.core.models_back]
ignore_errors = True

[mypy-varidex.reports.*]
ignore_errors = True

[mypy-varidex.acmg.*]
ignore_errors = True

[mypy-varidex.integrations.*]
ignore_errors = True

[mypy-varidex.pipeline.*]
ignore_errors = True

[mypy-varidex.io.validators_advanced]
ignore_errors = True
